<!--
    search-result-wrapper 是一个容器，默认隐藏（使用 d-none 类）。
    当搜索结果可用时，该容器将显示。
-->
{% load static %}
{% load blog_tags %}

<div class="d-flex justify-content-center" id="search-result-wrapper">
    <div class="col-11 content">
        <!--热门标签-->
        <div class="d-none" id="search-hints">
            {% show_trending_content num=5 %}
        </div>
        <!-- 搜索结果区域 -->
        <!--    <div id="search-results" class="d-flex flex-wrap justify-content-center text-muted mt-3"></div>-->
        <div class="d-flex flex-wrap text-muted mt-3 row justify-content-start" id="search-results"></div>
    </div>
</div>

<!--<script src="{% static 'assets/js/dist/search-display.js' %}"></script>-->
<script src="{% static 'assets/js/dist/search-display-all.js' %}"></script>  <!-- 桌面移动设备可切换 -->

<style>
	/* 搜索关键词高亮 */
	article em {
	  color: red;
	}

    .pagination {
      font-family: Lato, sans-serif !important;
    }
	.page-link, .page-link:hover {
	  color: #555555 !important;
	  font-size: 1rem !important;
	}
</style>
