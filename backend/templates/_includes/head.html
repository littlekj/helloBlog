<head>
  {% load static %}
  {% load page_tags %}
  {% meta_data %}

  <!-- 定义页面的字符编码为 UTF-8 -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- 根据用户的色彩方案设置主题颜色 -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f7f7f7">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1b1b1e">

  <!-- 使网页可以在 iOS 设备上作为独立的应用运行 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- 设置 iOS 设备上的状态栏样式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- 设置视口，以适应不同的设备 -->
  <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

  <!-- 指定生成网页的工具或平台 -->
  <meta name="generator" content="{{ 'django' }}">

  <!-- Open Graph 元数据，用于社交媒体分享 -->

  <meta property="og:title" content="{{ meta.title }}">
  <meta property="og:locale" content="en">
<!--  <meta name="description" content="关于 Python、Web 编程等相关技术的博客总结">-->
<!--  <meta property="og:description" content="关于 Python、Web 编程等相关技术的博客总结">-->
  <meta name="description" content="{{ meta.description }}">
  <meta property="og:description" content="{{ meta.description }}">
  <link rel="canonical" href="https://example.com/">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:site_name" content="Quill">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://example/devices-mockup.png">

  <!-- Google 网站验证 -->
  <meta name="google-site-verification" content="xxxx">

  <!-- JSON-LD 结构化数据，用于提高 SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "description": "technical writing.",
      "headline": "Quill",
      "name": "Quill",
      "sameAs": ["https://github.com/example"],
      "url": "https://quillnk.com/"
    }
  </script>

  <!-- 设置页面标题 -->
<!--  <title>羽毛笔轻轻划过</title>-->
  <title>{{ meta.title }}</title>

  <!-- 设置不同平台的图标 -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/favicons/site.webmanifest">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">

  <!-- 设置 iOS 设备上的应用标题和 Windows 设备上的瓷砖颜色 -->
  <meta name="apple-mobile-web-app-title" content="Quill">
  <meta name="application-name" content="Quill">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">

  <!-- 另一个主题颜色设置 -->
  <meta name="theme-color" content="#ffffff">

  <!-- 预连接和预取资源以提高页面加载速度 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

  <!-- 引入样式表 -->
<!--  <link rel="stylesheet" href="/assets/css/jekyll-theme-chirpy.css">-->

<!--  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">-->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/jekyll-theme-chirpy.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Source+Sans+Pro:wght@400;600;700;900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/loading-attribute-polyfill@2.1.1/dist/loading-attribute-polyfill.min.css">

  <!-- 引入 Bootstrap 的核心库，处理前端交互和组件功能 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <!--切换主题模式-->
  <script src="{% static 'assets/js/dist/switch-theme.js' %}"></script>


<!--  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">-->
<!--  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">-->
  <link href="{% static 'assets/css/prism.css' %}" rel="stylesheet">

    <!-- Latex 数学公式渲染 -->
    <!-- 在 Mathjax 的脚本加载前配置 MathJax 的设置 -->
    <!-- 以支持行内和块级数学公式的显示，并使用 SVG 渲染数学公式 -->
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    <!-- 异步加载 MathJax 脚本，一个用于渲染数学公式的 JavaScript 库-->
    </script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

</head>
