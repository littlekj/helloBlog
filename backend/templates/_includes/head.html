<head>
    {% load static %}
    {% load page_tags %}
    {% meta_data %}

    <!-- 定义页面的字符编码为 UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <!-- 根据用户的色彩方案设置主题颜色 -->
    <meta content="#f7f7f7" media="(prefers-color-scheme: light)" name="theme-color">
    <meta content="#1b1b1e" media="(prefers-color-scheme: dark)" name="theme-color">

    <!-- 使网页可以在 iOS 设备上作为独立的应用运行 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="mobile-web-app-capable">

    <!-- 设置 iOS 设备上的状态栏样式 -->
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">

    <!-- 设置视口，以适应不同的设备 -->
    <meta content="width=device-width, user-scalable=no initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
          name="viewport">

    <!-- 指定生成网页的工具或平台 -->
    <meta content="{{ 'django' }}" name="generator">

    <!-- Open Graph 元数据，用于社交媒体分享 -->

    <meta content="{{ meta.title }}" property="og:title">
    <meta content="en" property="og:locale">
    <!--  <meta name="description" content="关于 Python、Web 编程等相关技术的博客总结">-->
    <!--  <meta property="og:description" content="关于 Python、Web 编程等相关技术的博客总结">-->
    <meta content="{{ meta.description }}" name="description">
    <meta content="{{ meta.description }}" property="og:description">
    <link href="https://example.com/" rel="canonical">
    <meta content="https://example.com/" property="og:url">
    <meta content="Quill" property="og:site_name">
    <meta content="website" property="og:type">
    <meta content="https://example/devices-mockup.png" property="og:image">

    <!-- Google 网站验证 -->
    <meta content="xxxx" name="google-site-verification">

    <!-- JSON-LD 结构化数据，用于提高 SEO -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "description": "technical writing.",
            "headline": "Quill",
            "name": "Quill",
            "sameAs": [
                "https://github.com/example"
            ],
            "url": "https://quillnk.com/"
        }
    </script>

    <!-- 设置页面标题 -->
    <!--  <title>羽毛笔轻轻划过</title>-->
    <title>{{ meta.title }}</title>

    <!-- 设置不同平台的图标 -->
    <link href="/assets/img/favicons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/assets/img/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/assets/img/favicons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/assets/img/favicons/site.webmanifest" rel="manifest">
    <link href="/assets/img/favicons/favicon.ico" rel="shortcut icon">

    <!-- 设置 iOS 设备上的应用标题和 Windows 设备上的瓷砖颜色 -->
    <meta content="Quill" name="apple-mobile-web-app-title">
    <meta content="Quill" name="application-name">
    <meta content="#da532c" name="msapplication-TileColor">
    <meta content="/assets/img/favicons/browserconfig.xml" name="msapplication-config">

    <!-- 另一个主题颜色设置 -->
    <meta content="#ffffff" name="theme-color">

    <!-- 预连接和预取资源以提高页面加载速度 -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com" rel="dns-prefetch">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="dns-prefetch">
    <link href="https://cdn.jsdelivr.net" rel="preconnect">
    <link href="https://cdn.jsdelivr.net" rel="dns-prefetch">

    <!-- 引入样式表 -->
    <!--  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">-->
    <link href="{% static 'assets/css/jekyll-theme-chirpy.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/custom-style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/loading-attribute-polyfill@2.1.1/dist/loading-attribute-polyfill.min.css"
          rel="stylesheet">

    <!-- 引入核心 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <!-- 引入行号插件的 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

</head>
